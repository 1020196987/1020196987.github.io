<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
   

    .box{
    	background: #ccc;
    	width:400px;
    	height:200px;
    	margin: auto;  
        position: absolute;  
        top: 0; left: 0; bottom: 0; right: 0; 
        overflow:hidden;
   
    }
    .R1{
    	
    
    	border:50px solid  yellow;
    	position:absolute;
    	border-radius:50px;
    	top:-50px;
    	left:-50px;
    	
    }
    .R2{

    	border:50px solid yellow;
    	position:absolute;
    	border-radius:50px;
    	bottom:-50px;
    	right:-50px;
    }
	</style>
</head>
<body>
	
	<div class="box">
		<div class="R1"></div>
		<div class="R2"></div>
		
	
	</div>
	
	
</body>
</html>
